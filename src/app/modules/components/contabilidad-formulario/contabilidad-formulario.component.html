<div class="contabilidad-formulario">
  <h2 class="mb-4">Formulario de Contabilidad</h2>

  <form (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-6">
      <label for="fecha" class="form-label">Fecha</label>
      <input
        type="date"
        class="form-control"
        id="fecha"
        [(ngModel)]="registro.fecha"
        name="fecha"
        required>
    </div>

    <div class="col-md-6">
      <label for="ingreso" class="form-label">Ingreso ($)</label>
      <input
        type="number"
        class="form-control"
        id="ingreso"
        [(ngModel)]="registro.ingreso"
        name="ingreso"
        (input)="calcularTotal()"
        min="0"
        step="0.01">
    </div>

    <div class="col-md-6">
      <label for="gastos" class="form-label">Gastos ($)</label>
      <input
        type="number"
        class="form-control"
        id="gastos"
        [(ngModel)]="registro.gastos"
        name="gastos"
        (input)="calcularTotal()"
        min="0"
        step="0.01">
    </div>

    <div class="col-md-6">
      <label for="total" class="form-label">Total ($)</label>
      <input
        type="number"
        class="form-control"
        id="total"
        [value]="registro.total"
        readonly
        [class.text-success]="registro.total >= 0"
        [class.text-danger]="registro.total < 0">
    </div>

    <div class="col-12">
      <label for="observaciones" class="form-label">Observaciones</label>
      <textarea
        class="form-control"
        id="observaciones"
        [(ngModel)]="registro.observaciones"
        name="observaciones"
        rows="3"
        required></textarea>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Guardar Registro</button>
    </div>
  </form>
</div>
