<div class="formulario-fondo">
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title mb-4">Registro Guardería Canina</h5>
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombreMascota" class="form-label">Nombre de la mascota</label>
            <input
              type="text"
              class="form-control"
              id="nombreMascota"
              [(ngModel)]="nombreMascota"
              name="nombreMascota"
              required>
          </div>
          <div class="col-md-6">
            <label for="fechaIngreso" class="form-label">Fecha de ingreso</label>
            <input
              type="date"
              class="form-control"
              id="fechaIngreso"
              [(ngModel)]="fechaIngreso"
              name="fechaIngreso"
              required>
          </div>
          <div class="col-md-6">
            <label for="tamanoPerro" class="form-label">Tamaño del perro</label>
            <select
              class="form-select"
              id="tamanoPerro"
              [(ngModel)]="tamanoPerro"
              name="tamanoPerro"
              (change)="actualizarIngresos()"
              required>
              <option value="">Selecciona</option>
              <option *ngFor="let opcion of opcionesTamano" [value]="opcion.valor">
                {{ opcion.texto }}
              </option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="diasAlojamiento" class="form-label">Días alojamiento</label>
            <input
              type="number"
              class="form-control"
              id="diasAlojamiento"
              [(ngModel)]="diasAlojamiento"
              name="diasAlojamiento"
              (input)="actualizarIngresos()"
              value="0"
              min="0">
          </div>
          <div class="col-md-4 d-flex align-items-center">
            <div class="form-check mt-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="servicioDiSol"
                [(ngModel)]="servicioDiSol"
                name="servicioDiSol"
                (change)="actualizarIngresos()">
              <label class="form-check-label" for="servicioDiSol">
                Servicio di sol (+25 000 COP)
              </label>
            </div>
          </div>
          <div class="col-md-4 d-flex align-items-center">
            <div class="form-check mt-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="servicioBano"
                [(ngModel)]="servicioBano"
                name="servicioBano"
                (change)="actualizarIngresos()">
              <label class="form-check-label" for="servicioBano">
                Servicio de baño (+50 000 COP)
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <label for="ingresos" class="form-label">Ingresos (COP)</label>
            <input
              type="number"
              class="form-control"
              id="ingresos"
              [value]="ingresos"
              readonly>
          </div>
          <div class="col-md-4">
            <label for="gastos" class="form-label">Gastos (COP)</label>
            <input
              type="number"
              class="form-control"
              id="gastos"
              [(ngModel)]="gastos"
              name="gastos"
              (input)="calcularTotal()"
              value="0"
              min="0">
          </div>
          <div class="col-md-4">
            <label for="total" class="form-label">Total neto (COP)</label>
            <input
              type="number"
              class="form-control"
              id="total"
              [value]="total"
              readonly>
          </div>
          <div class="col-md-6">
            <label for="metodoPago" class="form-label">Método de pago *</label>
            <select
              class="form-select"
              id="metodoPago"
              [(ngModel)]="metodoPago"
              name="metodoPago"
              required>
              <option value="">Seleccione método de pago</option>
              <option *ngFor="let opcion of opcionesMetodoPago" [value]="opcion.valor">
                {{ opcion.texto }}
              </option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Agregar a la tabla</button>
      </form>
    </div>
  </div>
</div>
