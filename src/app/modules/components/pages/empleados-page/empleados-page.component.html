<div class="page-container">
  <div class="page-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <h1 class="page-title">
            <i class="fas fa-users me-3"></i>Empleados
          </h1>
          <p class="page-subtitle">Gestiona el personal de la guardería canina</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container py-4">
    <!-- Formulario de Empleados - Primero -->
    <div class="row mb-5">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-info text-white">
            <h5 class="mb-0">
              <i class="fas fa-edit me-2"></i>Formulario de Empleados
            </h5>
          </div>
          <div class="card-body">
            <app-empleados-formulario (registroGuardado)="empleadosTabla.actualizarTabla()"></app-empleados-formulario>
          </div>
        </div>
      </div>
    </div>

    <!-- Separador visual -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="section-divider">
          <hr class="divider-line">
          <span class="divider-text">
            <i class="fas fa-list me-2"></i>Lista de Empleados
          </span>
        </div>
      </div>
    </div>

    <!-- Tabla de Empleados - Después -->
    <div class="row">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-warning text-white">
            <h5 class="mb-0">
              <i class="fas fa-table me-2"></i>Registros de Empleados
            </h5>
          </div>
          <div class="card-body">
            <app-empleados-tabla #empleadosTabla></app-empleados-tabla>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
