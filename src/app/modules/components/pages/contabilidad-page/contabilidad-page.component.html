<div class="page-container">
  <div class="page-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <h1 class="page-title">
            <i class="fas fa-calculator me-3"></i>Contabilidad
          </h1>
          <p class="page-subtitle">Gestiona los ingresos, gastos y reportes financieros</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container py-4">
    <div class="row">
      <!-- Formulario de Contabilidad -->
      <div class="col-12 mb-4" #formSection>
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0">
              <i class="fas fa-edit me-2"></i>Formulario de Contabilidad
            </h5>
          </div>
          <div class="card-body">
            <app-contabilidad-formulario (nuevoRegistro)="contabilidadTabla.actualizarTabla()"></app-contabilidad-formulario>
          </div>
        </div>
      </div>

      <!-- Tabla de Contabilidad -->
      <div class="col-12 mb-4">
        <div class="card shadow-sm">
          <div class="card-header bg-info text-white">
            <h5 class="mb-0">
              <i class="fas fa-table me-2"></i>Registros Contables
            </h5>
          </div>
          <div class="card-body">
            <app-contabilidad-tabla #contabilidadTabla></app-contabilidad-tabla>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
